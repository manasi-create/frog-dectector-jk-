<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are you not a frog?</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f5f8fa;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .captcha {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border: 1px solid #d3d3d3;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      user-select: none;
    }
    .captcha.disabled {
      opacity: 0.6;
      cursor: default;
    }
    .spinner {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 2px solid #ccc;
      border-top: 2px solid #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .checkbox {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border: 1px solid #757575;
      border-radius: 3px;
      position: relative;
      background: #fff;
    }
    .checkbox.checked::after {
      content: 'âœ”';
      position: absolute;
      left: 2px; top: -1px;
      font-size: 20px;
      color: #4caf50;
    }
    .checkbox.failed::after {
      content: 'âœ–';
      position: absolute;
      left: 1px; top: -1px;
      font-size: 20px;
      color: #f44336;
    }
    video, canvas { display: none; }
  </style>
</head>
<body>
  <div id="captcha" class="captcha">
    <div id="spinner" class="spinner"></div>
    <div id="box" class="checkbox"></div>
    <div id="label">Are you not a frog?</div>
  </div>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  
  <script>
    (async () => {
      const captcha = document.getElementById('captcha');
      const spinner = document.getElementById('spinner');
      const box = document.getElementById('box');
      const label = document.getElementById('label');
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2D');

      // CHANGED TO 70% THRESHOLD ðŸ‘‡
      const W = 64, H = 48;
      const similarityThreshold = 80; // 70% similarity required to fail

      const Basrawurl = "https://raw.githubusercontent.com/manasi-create/f/75bdf35cc65b89921f628c7fdb50574753ab5ac3/";
      const imageCount = 19;
      
      const imageUrls = [];
      for (let i = 1; i <= imageCount; i++) {
        imageUrls.push(`${Basrawurl}frog${i}.jpg`);
      }
      
      const referenceData = [];
      const offscreen = document.createElement('canvas');
      offscreen.width = W;
      offscreen.height = H;
      const offCtx = offscreen.getContext('2D');

      spinner.style.display = 'block';
      label.textcontent = 'Loading...';
      captcha.classList.add('disabled');

      try {
        for (let i = 0; i < imageUrls.length; i++) {
          const img = new Image();
          await new Promise((resolve) => {
            img.onload = () => {
              offCtx.clearRect(0, 0, W, H);
              offCtx.drawImage(img, 0, 0, W, H);
              referenceData.push(offCtx.getImageData(0, 0, W, H).data);
              resolve();
            };
            img.onerror = () => {
              console.error(`Failed to load image ${i+1}: ${imageUrls[i]}`);
              resolve();
            };
            img.crossOrigin = "anonymous";
            img.src = imageUrls[i];
          });
        }
      } catch (err) {
        console.error("Error loading images:", err);
      }

      spinner.style.display = 'none';
      label.textContent = 'Are you not a frog?';
      captcha.classList.remove('disabled');

      if (referenceData.length === 0) {
        label.textContent = 'Error: No frog images loaded';
        captcha.classList.add('disabled');
        return;
      }

      function computeMismatch(d1, d2) {
        let total = 0;
        const len = d1.length;
        for (let i = 0; i < len; i += 4) {
          total += Math.abs(d1[i]   - d2[i]);
          total += Math.abs(d1[i+1] - d2[i+1]);
          total += Math.abs(d1[i+2] - d2[i+2]);
        }
        const pixelCount = len / 4;
        const maxDiff = 255 * 3 * pixelCount;
        return (total / maxDiff) * 100;
      }

      captcha.addEventListener('click', async () => {
        if (captcha.classList.contains('disabled')) return;
        captcha.classList.add('disabled');
        box.className = 'checkbox';
        spinner.style.display = 'block';
        label.textContent = 'Verifyingâ€¦';

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          await video.play();

          await new Promise(resolve => setTimeout(resolve, 1000));
          
          canvas.width = W;
          canvas.height = H;
          ctx.drawImage(video, 0, 0, W, H);
          const userData = ctx.getImageData(0, 0, W, H).data;

          const mismatches = referenceData.map(ref => computeMismatch(userData, ref));
          spinner.style.display = 'none';

          const bestMismatch = Math.min(...mismatches);
          const similarity = 100 - bestMismatch;

          // Using 70% threshold here ðŸ‘‡
          if (similarity >= similarityThreshold) {
            box.classList.add('failed');
            label.textContent = 'Frog detected â€” you failed!';
          } else {
            box.classList.add('checked');
            label.textContent = 'Not a frog â€” you passed!';
          }
          
          setTimeout(() => {
            stream.getTracks().forEach(track => track.stop());
            captcha.classList.remove('disabled');
          }, 3000);
          
        } catch (err) {
          spinner.style.display = 'none';
          label.textContent = 'Camera access denied';
          captcha.classList.remove('disabled');
        }
      });
    })();
  </script>
</body>
</html>
